sudo: required
services:
- docker
script:
- printenv
- cd build_support && make
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis"
  - export GIT_TAG=$(cat VERSION)
  - git tag v$GIT_TAG -a -m "Generated with TravisCI current VERSION for build $TRAVIS_BUILD_NUMBER"
  - git push -q https://github.com/cgiroua/horizon-deb-packager --tags
branches:
  except:
    - /^v[0-9]/
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "dist/*xenial*"
  draft: false
  on:
    tags: false
    repo: cgiroua/horizon-deb-packager
    branch: master
